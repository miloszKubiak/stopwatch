<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/caf8a16577.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <i class="fas fa-question"></i>
            <i class="fas fa-paint-brush"></i>
        </div>
        <div class="colors">
            <div class="color one"></div>
            <div class="color two"></div>
            <div class="color three"></div>
        </div>
        <h1>Stopwatch</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i> </button>
            <button class="pause"><i class="fas fa-pause"></i> </button>
            <button class="stop"><i class="fas fa-stop"></i> </button>
            <button class="reset"><i class="fas fa-times"></i> </button>
            <button class="history">History</button>
        </div>
        <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
        <div class="modal">
            <h3>User Manual:</h3>
            <p><i class="fas fa-play"></i> - Start</p>
            <p><i class="fas fa-pause"></i> - Pause</p>
            <p><i class="fas fa-stop"></i> - Stop</p>
            <p><i class="fas fa-times"></i> - Delete All (Including history)</p>
            <p><strong>History</strong> - Show previous measurements</p>
            <button class="close">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
